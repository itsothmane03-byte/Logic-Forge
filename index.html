<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title> </title>
  <!-- transparent favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23FF6B3D' d='M3 10.5h17a1.5 1.5 0 0 1 1.5 1.5v1a3 3 0 0 1-3 3h-3c-.7 0-1.25.55-1.25 1.25V19H9.75v-1.75c0-.7-.55-1.25-1.25-1.25H6a3.5 3.5 0 0 1-3.5-3.5v-1A1.5 1.5 0 0 1 3 10.5Z'/%3E%3Cpath fill='%23fff' d='M10.2 13.9l-1.9-1.9-.9.9 2.8 2.8 4.3-4.3-.9-.9z'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles.css?v=1.4" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header class="header container">
    <div class="brand">
      <!-- OPTION A (preferred, no background): inline SVG -->
      <svg class="brand-mark" viewBox="0 0 256 256" role="img" aria-label="Fallacy Forge">
        <g fill="currentColor"><path d="M28 108h200a12 12 0 0 1 12 12v16a24 24 0 0 1-24 24h-36c-8 0-14 6-14 14v10H90v-10c0-8-6-14-14-14H56a28 28 0 0 1-28-28v-12a12 12 0 0 1 12-12Z"/><circle cx="198" cy="72" r="10"/></g>
        <path fill="#fff" d="M114 148l-24-24-12 12 36 36 58-58-12-12z"/>
      </svg>

      <!-- OPTION B (your artwork with transparency): uncomment AFTER you add assets/logo-mark.png
      <img src="assets/logo-mark.png" alt="Fallacy Forge" class="brand-img">
      -->
    </div>

    <nav class="tabs tabs-pill tabs-right">
      <a href="#arena" class="tab active" aria-current="page">Arena</a>
      <a href="#gauntlet" class="tab">Gauntlet</a>
      <a href="#library" class="tab">Library</a>
    </nav>
  </header>

  <section class="hero container">
    <h1>Sharpen your reasoning.</h1>
    <p class="muted">Fast drills. Clean feedback. No accounts.</p>
    <div class="actions">
      <a href="#arena" class="btn btn-primary">Start Practicing</a>
      <a href="#library" class="btn">Browse Library</a>
    </div>
  </section>

  <main class="container grid cols-2">
    <section id="arena" class="card">
      <h2>Practice Arena</h2>
      <p id="prop" class="prop"></p>
      <div class="controls">
        <select id="label" class="select" aria-label="Choose label"></select>
        <button id="submit" class="btn btn-primary">Check</button>
        <button id="next" class="btn">Next</button>
      </div>
      <p id="fb" class="feedback" aria-live="polite"></p>
      <p id="similar" class="hint"></p>
      <p class="hint small">Shortcuts: <span class="kbd">Enter</span> check, <span class="kbd">Space</span> next</p>
    </section>

    <section id="gauntlet" class="card">
      <h2>Gauntlet</h2>
      <div class="controls">
        <input id="g-seed" class="input" placeholder="Seed (optional)" />
        <select id="g-label" class="select" aria-label="Choose label"></select>
        <button id="g-start" class="btn btn-primary">Start</button>
        <button id="g-submit" class="btn">Submit</button>
      </div>
      <p id="g-progress" class="hint"></p>
      <p id="g-prop" class="prop"></p>
      <div id="g-run"></div>
      <div id="g-results"></div>
    </section>

    <section id="library" class="card">
      <h2>Library</h2>
      <div class="controls">
        <input id="lib-q" class="input" placeholder="Search name or alias" />
        <select id="lib-diff" class="select">
          <option value="all">All levels</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <div id="lib-list"></div>
    </section>
  </main>

  <footer class="container small muted">v1.4.0</footer>

  <script src="rotation.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>

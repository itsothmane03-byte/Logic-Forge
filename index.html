<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallacy Forge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="#practice">Practice Arena</a> |
      <a href="#gauntlet">Gauntlet</a> |
      <a href="#library">Reference Library</a>
    </nav>
  </header>

  <section id="arena" style="margin:16px 0">
    <h2>Practice Arena</h2>
    <div id="prop" style="margin:8px 0;font-size:1.1rem"></div>
    <select id="label" aria-label="Choose label"></select>
    <button id="submit">Submit</button>
    <button id="next">Next</button>
    <div id="fb" role="alert" aria-live="polite" style="margin-top:8px"></div>
    <div id="similar" class="muted" style="margin-top:6px;font-size:0.9rem"></div>
  </section>

  <section id="gauntlet" style="margin:24px 0">
    <h2>Gauntlet</h2>
    <div>
      <label>Seed: <input id="g-seed" placeholder="auto" /></label>
      <button id="g-start">Start</button>
    </div>
    <div id="g-run" style="display:none; margin-top:10px">
      <div id="g-progress"></div>
      <div id="g-prop" style="margin:8px 0;font-size:1.1rem"></div>
      <select id="g-label" aria-label="Choose label"></select>
      <button id="g-submit">Submit</button>
    </div>
    <div id="g-results" style="display:none; margin-top:12px"></div>
  </section>

  <footer>version 1.0.0</footer>

  <script src="app.js"></script>
  <script src="rotation.js"></script>
</body>
</html>
